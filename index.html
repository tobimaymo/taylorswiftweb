<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Taylor Swift Shop</title>
</head>
<body>
    <header>
        <div class="navbar navbar-dark bg-dark shadow-sm">
          <div class="container">
            <a href="#" class="navbar-brand d-flex align-items-center">
              <strong>Taylor Swift Web</strong>
            </a>
          </div>
        </div>
      </header>
    <main>
    <div class="clearfix">
        <div class="row row-cols-sm-2 g-1 m-5 p-2 shadow-sm">
            <div class="albumbody">
                <img src="images/reputation.jpg" class="col-md-6 float-md-end albumimages" alt="reputation_album">
                <div class="textoalbum">
                    <p class="tituloalbum">
                    Reputation
                    </p>
                    <button id="btnrep">Ver Tracklist</button>
                    <ul id="tracklistreputation" class="listatracks">

                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="clearfix">
        <div class="row row-cols-sm-2 g-1 m-5 p-2 shadow-sm">
            <div class="albumbody">
                <img src="images/evermore.webp" class="col-md-6 float-md-end albumimages" alt="evermore_album">
                <div class="textoalbum">
                    <p class="tituloalbum">
                    Evermore
                    </p>
                    <button id="btneve">Ver Tracklist</button>
                    <ul id="tracklistevermore"  class="listatracks">

                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="clearfix">
        <div class="row row-cols-sm-2 g-1 m-5 p-2 shadow-sm">
            <div class="albumbody">
                <img src="images/lover.jpg" class="col-md-6 float-md-end albumimages" alt="lover_album">
                <div class="textoalbum">
                    <p class="tituloalbum">
                    Lover
                    </p>
                    <button id="btnlov">Ver Tracklist</button>
                    <ul id="tracklistlover" class="listatracks">

                    </ul>
                </div>
            </div>
        </div>
    </div>
    </main>
    <script src="js/app.js"></script>
</body>
</html>
